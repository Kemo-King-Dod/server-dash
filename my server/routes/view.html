<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="n">click</button>
    <script>
      const b = document.getElementById("n");
      b.addEventListener("click", () => {
        fetch("http://localhost:4000/getallitems", {
          method: "GET",
        }).then(
          (response) => response.json(),
        ).then(
          (data) => {
            console.log(data);
          },
        )
        ;
      });
    </script>
  </body>
</html>
